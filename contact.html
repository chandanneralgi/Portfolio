            <div class="row gy-4">
    
              <div class="col-lg-5">
    
                <div class="info-wrap">
                  <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="200">

                    </div>
                  </div><!-- End Info Item -->
    
                  <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="400">
                    <i class="bi bi-envelope flex-shrink-0"></i>
                    <div>

              <div class="col-lg-7">
                <form id="contact-form" action="https://formspree.io/f/mgvwvgkg" method="POST" class="php-email-form" data-aos="fade-up" data-aos-delay="200">
                  <div class="row gy-4">
    
                    <div class="col-md-6">
                      <label for="name-field" class="pb-2 fill-info">Your Name</label>
                      <input type="text" name="name" id="name-field" class="form-control" required="">
                    </div>
    
                    <div class="col-md-6">
                      <label for="email-field" class="pb-2 fill-info">Your Email</label>
                      <input type="email" class="form-control" name="email" id="email-field" required="">
                    </div>
    
                    <div class="col-md-12">
                      <label for="subject-field" class="pb-2 fill-info">Subject</label>
                      <input type="text" class="form-control" name="subject" id="subject-field" required="">
                    </div>
    
                    <div class="col-md-12">
                      <label for="message-field" class="pb-2 fill-info">Message</label>
                      <textarea class="form-control" name="message" rows="10" id="message-field" required=""></textarea>
                    </div>
    
                    <div class="col-md-12 text-center">
    
                      <button type="submit" class="btn btn-default submit pt-4"><i class="fa fa-paper-plane" aria-hidden="true"></i> Send Message</button>
                    </div>
    
                  </div>
                </form>
              </div><!-- End Contact Form -->
